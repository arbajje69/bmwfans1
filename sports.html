<!DOCTYPE html>

    <title>BMW Racing Cars Showcase</title>
    <style>
        /* General reset for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(/bmwfanboys-main/back12.avif);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
            color: #f1f1f1;
        }

        .car-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .car-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .car-item:hover {
            transform: scale(1.05);
        }

        .car-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .car-item:hover img {
            transform: scale(1.1);
        }

        .car-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .car-item:hover .car-info {
            opacity: 1;
        }

        .car-info h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .car-info a {
            color: #ff9f00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }

        .car-info a:hover {
            text-decoration: underline;
        }
        /*back button corner */
.back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #7676764c; 
    color: white;
    border: none;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.back-btn:hover {
    background-color: rgba(48, 48, 48, 0.681);
}


.back-btn svg {
    margin-right: 8px;
    width: 16px;
    height: 16px;
}    
    </style>
</head>
